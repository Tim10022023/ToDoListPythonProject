<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do Liste</title>
    <link rel="stylesheet" href="../static/style.css" />
    <link rel="stylesheet" href="../static/button.css" />
</head>
<body>
    <h1>To-Do-Liste von Tim, Niklas & Noah</h1>
    <div style="display: flex; gap: 10px;">
        <button id="NewItem" onclick="oeffnePopup()">New Item</button>
        <!-- Stellen Sie sicher, dass das action-Attribut auf eine gÃ¼ltige Route zeigt -->
        <form id="deleteForm" method="POST" action="{{ url_for('delete_task') }}">
            <button id="delete" type="submit">&#128465;</button>
        
    </div>

    <table>
        <thead>
            <tr>
                <th>Auswahl</th>
                <th>Task</th>
                <th>Date</th>
                <th>Person</th>
            </tr>
        </thead>
        <tbody>
            {% for task in tasks %}
            <tr>
                <td><input type="checkbox" name="task_ids" value="{{ task.id }}"></td>
                <td>{{ task.content }}</td>
                <td>{{ task.date }}</td>
                <td>{{ task.person }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
  </form>
    <script>
        function oeffnePopup() {
            var popup = window.open("/popup", "_blank", "width=400,height=400");
        }
    </script>
</body>
</html>
