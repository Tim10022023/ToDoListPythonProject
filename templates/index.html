<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do Liste</title>
    <link rel="shortcut icon" href="../Bilder/favicon.ico" type="image/x-icon"><!--geht nicht-->
    <link rel="stylesheet" href="../static/style.css" />
    <link rel="stylesheet" href="../static/button_index.css" />
  </head>
  <body>
    <h1>To-Do-Liste von Tim, Niklas & Noah</h1>
    <div>
      <button id="NewItem" onclick="oeffnePopup()">New Item</button>
      <button id="Placeholder">Placeholder</button>
      <button id="Placeholder">Placeholder</button>
      <button id="Placeholder">Placeholder</button>
    </div>
    <div id="tabellen-container">
    <table id="aufgaben-tabelle">
      <thead>
        <tr>
          <th>Aufgabe</th>
        </tr>
      </thead>
      <tbody>
          <!--hier erscheint die Werte-->
      </tbody>
    </table>

    <table id="datum-tabelle">
        <thead>
          <tr>
            <th>Datum</th>
          </tr>
        </thead>
        <tbody>
            <!--hier erscheint das Datum-->
        </tbody>
      </table>

    </div>
    <script>
      window.addEventListener(
        "message",
        function (event) {
          var empfangeneDaten = event.data.eingabeDaten;
          var empfangenesDatum = event.data.eingabeDatum;
          // Hier werden die empfangenen Daten in die Tabelle ein
          var tbodyDaten = document.querySelector("#aufgaben-tabelle tbody");
          var newDaten = tbodyDaten.insertRow();
          var ZielElementDaten = newDaten.insertCell(0);
          ZielElementDaten.textContent = empfangeneDaten;

          var tbodyDatum = document.querySelector("#datum-tabelle tbody");
          var newDatum = tbodyDatum.insertRow();
          var ZielElementDatum = newDatum.insertCell(0);
          ZielElementDatum.textContent = empfangenesDatum;
        },
        false
      );
      function oeffnePopup() {
        var popup = window.open("/popup", "_blank", "width=400,height=400");
      }
    </script>
  </body>
</html>
