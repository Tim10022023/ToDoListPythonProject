<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Popup-Seite</title>
    <link rel="stylesheet" href="../static/style_popup.css" />
  </head>
  <body>
    <h2>Popup-Seite</h2>

    <form method="POST">
      <label for="daten">Daten eingeben:</label>
      <input type="text" id="daten" name="daten" required /><br />

      <label for="date">Datum eingeben:</label>
      <input type="date" id="date" name="date" /><br />

      <label for="name">Name eingeben:</label>
      <input type="text" id="name" name="name" /><br />

      <button id="abbrechen" type="button" onclick="closeWindow();">
        Abbrechen
      </button>
      <button id="save" type="submit" onclick="test();">
        Speichern
      </button>
    </form>

    <script>
        function test(){
            window.close;
            window.opener.location.reload();
        }
      function closeWindow() {
        window.close();
      }
    </script>
  </body>
</html>
